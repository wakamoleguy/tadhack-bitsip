<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Win At Life</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <h1>Win At Life</h1>

    <section id="wallet" class="layout-semibreve">
      <header>
        <h2>Your Bitcoin Wallet</h2>
        <button id="balance">Balance: <span id="total-balance">3</span> BTC</button>
      </header>

      <ul>
        <li class="wallet-address">
          <span class="pub">foobarbaz</span>
          <span class="balance">2 BTC</span>
        </li>
        <li>
          <span class="pub">123abc456</span>
          <span class="balance">1 BTC</span>
        </li>
      </ul>
    </section>

    <section id="pre-call" class="layout-breve">
      <div id="targets" class="layout-major">
        <h2>Call Now</h2>

        Start up a conversation with one of these people immediately!

        <h3>People</h3>
        <ul id="people">
        </ul>

        <h3>Groups</h3>
        <ul id="groups">
        </ul>
      </div>

      <div id="register" class="layout-minor">
        <h2>Get Paid To Talk</h2>

        <form>
          <label for="register-name">Name</label>
          <input type="text" id="register-name" required/>

          <label for="register-rate">Rate</label>
          <input type="number" id="register-rate" required/>

          <label for="register-isgroup">Group?</label>
          <input type="checkbox" id="register-isgroup"/>

          <button id="meeting-create">Go!</button>
        </form>
      </div>

    </section>

    <section id="in-call" class="layout-breve">
      <h2>Will Mitchell</h2>
      <section id="call-info" class="layout-minor">
        <div id="btc-rate">1 BTC/min</div>
        <div id="btc-paid">10.3 BTC</div>
        <button type="button" id="btc-request">Request A One-Time Payment</button>
        <button type="button" id="btc-update">Adjust BTC Rate</button>
      </section>

      <section id="call-media" class="layout-major">
        <video id="remote-stream"></video>
        <div id="chat">
          Chat goes here...
        </div>
      </section>
    </section>

    <!-- Templates -->
    <section id="templates">
      <div id="person-template">
        <button type="button">
          <strong class="name"></strong>
          <div><span class="rate"></span> BTC/min</div>
        </button>
      </div>
      <div id="group-template">
        <button type="button">
          <strong class="name"></strong>
          <div><span class="rate"></span> BTC/min</div>
        </button>
      </div>
    </section>

    <!-- JavaScript -->
    <script>window.app = {};</script>
    <script src="js/sip.js"></script>
    <script src="js/bitcoinjs-min.js"></script>
    <script src="js/model-bitcoin.js"></script>
    <script src="js/model-onsip.js"></script>
    <script src="js/view-home.js"></script>
    <script src="js/view-wallet.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
